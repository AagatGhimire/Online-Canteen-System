<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <!--Required to make website responsive-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online Canteen System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- File Links -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="background">
        <!--Navigation Bar Starts Here-->
        <section class="nav_bar">
            <div class="logo">
                <img src="Photo/logo.jpg" alt="Canteen Logo" class="image_res">
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Login/Register</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Navigation Bar Ends Here-->

        <!--Credit Starts Here-->
        <section class="credit text-right">
            Credit
        </section>
        <!--Credit Ends Here-->

        <!--Large Heading Starts Here-->
        <section class="lrg_heading">
            <div class="main_title">
                Menu
            </div>
        </section>
        <!--Large Heading Ends Here-->

        <!--Food Starts Here-->
        <section class="food">
            <div class="small_heading">
                <span class='underline'>Food</span>
            </div>
            <div class="food_section">
                food example   
            </div>
            <div class="food_img">
                <img src="Photo/food.png" alt="Food" class="image_res">
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Food Ends Here-->

        <!--Drink Starts Here-->
        <section class="drink">
            <div class="small_heading">
                <span class='underline'>Drink</span>
            </div>
            <div class="drink_section">
                drink example
                
            </div>
            <div class="drink_img">
                <img src="Photo/drink.png" alt="Drink" class="image_res">
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Drink Ends Here-->

        <!--background image fail  
        <div id="bg">
        <img src="Photo/blackboard.jpg" alt="background">
      </div>-->
    </section>
</body>

</html>
