<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <!--Required to make website responsive-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online Canteen System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/cb82700b96.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>

    <!-- File Links -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="background">
        <!--Navigation Bar Starts Here-->
        <section class="nav_bar">
            <div class="logo">
                <img src="Photo/logo.jpg" alt="Canteen Logo" class="image_res"><span class="logo_title">Online Canteen
                    System</span>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li class="login">
                        <a href="#">Login/Register</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Navigation Bar Ends Here-->

        <!--Credit Starts Here-->
        <section class="credit text-right">
            Credit
        </section>
        <!--Credit Ends Here-->

        <!--Large Heading Starts Here-->
        <section class="lrg_heading">
            <div class="main_title">
                Menu
            </div>
        </section>
        <!--Large Heading Ends Here-->

        <!--Food Starts Here-->
        <section class="food">
            <div class="small_heading">
                <span class='underline'>Food</span>
            </div>
            <div class="food_area">
                <div class="food_section" id="food_section">
                            <!-- <div class="plus_minus_button">
                                <button class="minus" name="minus" id="minus">-</button>
                                <input type="text" class="numberPlace" value="0">
                                <button class="plus" name="plus" id="fplus1">+</button>
                            </div> -->
                    </div>
                <div class="food_img">
                    <img src="Photo/food.png" alt="Food" class="image_res">
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Food Ends Here-->

        <!--Drink Starts Here-->
        <section class="drink">
            <div class="small_heading text-right">
                <span class='underline'>Drink</span>
            </div>
            <div class="drink_area">
                <div class="drink_section" id="drink_section">

                </div>
                <div class="drink_img">
                    <img src="Photo/drink.png" alt="Drink" class="image_res">
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Drink Ends Here-->

        <!-- Footer Section Starts Here -->
        <section class="footer">
            <div class="cart_icon">
                <i class="fa-solid fa-basket-shopping not_empty"></i>
            </div>
            <div class="cart_window hide">
                <div class="cart_header text-left">
                    My Cart</div>
                <div class="cart_section">
                    <div class="cart_item">
                        <div class="cart_details">
                            <span class="item_title">Title</span>
                            <span class="item_quantity">Quantity</span>
                            <span class="item_price">Price</span>
                        </div>
                        <div class="remove">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </div>
                <div class="subtotal text-right">
                    SubTotal:
                </div>
                <div class="checkout">
                    Checkout
                </div>
                <div class="view_cart">
                    View Cart
                </div>
            </div>
        </section>
        <!-- Footer Section Ends Here -->
    </section>
    
    <!-- Code For Importing JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
