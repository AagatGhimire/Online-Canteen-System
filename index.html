<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <!--Required to make website responsive-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online Canteen System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- File Links -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="background">
        <!--Navigation Bar Starts Here-->
        <section class="nav_bar">
            <div class="logo">
                <img src="Photo/logo.jpg" alt="Canteen Logo" class="image_res"><span class="logo_title">Online Canteen
                    System</span>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Login/Register</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Navigation Bar Ends Here-->

        <!--Credit Starts Here-->
        <section class="credit text-right">
            Credit
        </section>
        <!--Credit Ends Here-->

        <!--Large Heading Starts Here-->
        <section class="lrg_heading">
            <div class="main_title">
                Menu
            </div>
        </section>
        <!--Large Heading Ends Here-->

        <!--Food Starts Here-->
        <section class="food">
            <div class="small_heading">
                <span class='underline'>Food</span>
            </div>
            <div class="food_area">
                <div class="food_section" id="food_section">
                    <table>
                        <tr>
                            <div>
                                <td class="food_list">Samosa</td>
                                <td class="price_list">Rs.25</td>
                                <td class="plus_minus_button">
                                    <button class="minus" name="minus" id="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus" name="plus" id="fplus1">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class=" food_list">Momo<span class="non_veg">(chicken)</span></td>
                                <td class="price_list">Rs.125</td>
                                <td class="plus_minus_button">
                                    <button class="minus" name="minus" id="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus" name="plus" id="fplus2">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class="food_list">Momo<span class="veg">(veg)</span></td>
                                <td class="price_list">Rs.85</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus" id="fplus3">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class="food_list">Chowmien<span class="non_veg">(chicken)</span></td>
                                <td class="price_list">Rs.90</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus" id="fplus4">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class="food_list">Chowmien<span class="veg">(veg)</span></td>
                                <td class="price_list">Rs.70</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus" id="fplus5">+</button>
                                </td>
                            </div>
                        </tr>
                    </table>
                </div>
                <div class="food_img">
                    <img src="Photo/food.png" alt="Food" class="image_res">
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Food Ends Here-->

        <!--Drink Starts Here-->
        <section class="drink">
            <div class="small_heading text-right">
                <span class='underline'>Drink</span>
            </div>
            <div class="drink_area">
                <div class="drink_section">
                    <table>
                        <tr>
                            <div>
                                <td class="drink_list">Coffee<span class="milk">(milk)</span></td>
                                <td class="price_list">Rs.50</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class="drink_list">Coffee<span class="black">(black)</span></td>
                                <td class="price_list">Rs.40</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class="drink_list">Tea<span class="milk">(milk)</span></td>
                                <td class="price_list">Rs.30</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class="drink_list">Tea<span class="black">(black)</span></td>
                                <td class="price_list">Rs.20</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus">+</button>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td class="drink_list">Fanta</td>
                                <td class="price_list">Rs.60</td>
                                <td class="plus_minus_button">
                                    <button class="minus">-</button>
                                    <input type="text" class="numberPlace" value="0">
                                    <button class="plus">+</button>
                                </td>
                            </div>
                        </tr>
                    </table>
                </div>
                <div class="drink_img">
                    <img src="Photo/drink.png" alt="Drink" class="image_res">
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <!--Drink Ends Here-->

        <!--background image fail  
        <div id="bg">
        <img src="Photo/blackboard.jpg" alt="background">
      </div>-->
    </section>
    <!-- Code For Importing JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
